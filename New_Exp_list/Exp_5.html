<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="0" cellpadding="1" cellspacing="0" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>E-mailid:</td>
                <td><input type="text" name="e-mailid"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone_number"></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td align="left">
                    <select name="date">
                        <option value="date">date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
                <td>
                    <select name="month">
                        <option value="month">month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
                <td>
                    <select name="year">
                        <option value="year">year</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known:</td>
                <td>
                    <input type="checkbox" name="languages_known" value="english">English
                    <input type="checkbox" name="languages_known" value="telugu">Telugu
                    <input type="checkbox" name="languages_known" value="hindi">Hindi
                    <input type="checkbox" name="languages_known" value="tamil">Tamil
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Submit</button>
                </td>
        </table>
    </form>
    <script src="validation.js"></script>

</body>
</html>
