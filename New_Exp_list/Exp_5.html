<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="0" cellpadding="6" cellspacing="0" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>E-mailid:</td>
                <td><input type="text" name="e-mailid"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone_number"></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female
                </td>
            </tr>
            <tr>
                <td><label for="date_of_birth">Date of Birth:</label></td>
                <td> <input type="date" id="date_of_birth" name="date_of_birth"></td>
            </tr>
            <tr>
                <td>Languages known:</td>
                <td>
                    <input type="checkbox" name="languages_known" value="english">English
                    <input type="checkbox" name="languages_known" value="telugu">Telugu
                    <input type="checkbox" name="languages_known" value="hindi">Hindi
                    <input type="checkbox" name="languages_known" value="tamil">Tamil
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
